    }

    ul li{

    }

    .plan-title{

        font-weight:600;
    }

    .plan-price {

    }

    .plan-button {
        background-color: orange;
        color: aliceblue;
        border-style: none;
        align-self: center;
        border-radius: 5px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 950px) {

        .pricing-container {
            flex-direction: column;
            height: 100%;
            


        }
      
    }
  </style>
</head>
